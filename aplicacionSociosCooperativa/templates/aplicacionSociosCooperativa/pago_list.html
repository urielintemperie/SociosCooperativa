<!DOCTYPE html>
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	
	<!--<link rel="stylesheet" href="estiloGeneral.css">-->
	<style>
		th {
			background-color: #006600;
			color: white;
			text-align:center;
			}
			tr:nth-child(even) {background-color: #f2f2f2}
	</style>
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					Socios de la Cooperativa
					<!--<img src="./src/img/escudo.png">-->
					<!--<img src="berazategui.jpg">-->
				</a>
				<a href="{% url 'aplicacionSociosCooperativa.views.socio_list'%}"><button type="button" class="btn btn-default navbar-btn">Socios</button></a>
					<a href="{% url 'aplicacionSociosCooperativa.views.importe_list'%}"><button type="button" class="btn btn-default navbar-btn">Importes</button></a>
					<a href="{% url 'aplicacionSociosCooperativa.views.pago_list'%}"><button type="button" class="btn btn-default navbar-btn">Pago</button></a>
				<!--<form class="navbar-form navbar-left" role="search">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Filtrar">
					</div>
					<button type="submit" class="btn btn-default">Filtrar</button>
				</form>-->
			</div>
		</div>
	</nav>
	<h1 style="display:inline">Pago</h1>
	<a href="{% url 'aplicacionSociosCooperativa.views.pagoNuevo' %}"><button type="button" class="btn btn-default" style="margin:5px">Agregar Pago</button></a>
	<table class="table table-bordered">
		<thead>
			<tr>
				<th>Fecha</th>
				<th>Pago</th>
				<th>Socio</th>
				<th>Eliminar</th>
				<th>Editar</th>
			</tr>
		</thead>
		<tbody>
		
			
			
			{% for pago in pagos%}
			<tr>
				<td>{{pago.fecha}}</td>
				<td>{{pago.pago}}</td>
				<td>{{pago.socio.nombre}} {{pago.socio.apellido}}</td>
				<td><a href="{% url 'pagoEliminar' pk=pago.pk %}"><button type="button" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button></a></td>
				<td><a href="{% url 'pagoEditar' pk=pago.pk %}"><button type="button" class="btn btn-info"><span class="glyphicon glyphicon-pencil"></span></button></a></td>
			</tr>
			{% endfor %}
			
		</tbody>
	</table>
	<!--<img src="berazategui.jpg" width="100" height="100">-->
</body>
